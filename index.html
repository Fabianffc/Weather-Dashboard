<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Bootstrap documentation inside "class" to give diferent "colors & shape" to our header-->
    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <!--Layout for the page -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light mb-0">
                <h4 class="p-2">Search for a City:</h4>
                <div class="input-group mb-4">
                    <input id="city-name" type="text" class="form-control" placeholder="Look for City Name"
                        aria-label="Look for City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary" type="button">Search
                        </button>
                    </div>
                </div>
                <button id="clear-history" type="button" class="btn btn-primary btn-lg mb-2">Clear History</button>
            </div>
            <div id="display-info" class="col-lg-9 bg-white ">
                <div id=card class="card ">
                    <div  class="card-body">
                        <h2 id="current-city ">City Name</h2>
                        <div id="temperature">Temperature:</div>
                        <div id="humidity">Humidity:</div>
                        <div id="wind-speed">Wind Speed:</div>
                        <div id="UV-Index">UV Index:</div>
                    </div>
                </div>
                <h2 class="col-lg-12 p-3">5-Day Forecast</h2>
                <div class="row ml-2">
                    <div class="col-sm-2 text-white ml-3 mr-4 bg-primary">1</div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">2</div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">3</div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">4</div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">5</div>
                </div>

            </div>
        </div>
    </div>

<style>
    #card{
        margin-top: 20px;
    }
</style>
    <!--Jquery Library link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Link to the JavaScript File -->
    <scrip src="./assets/weather-dashboard.js"></scrip>
</body>

</html>
