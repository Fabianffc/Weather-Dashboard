<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <!--Bootstrap documentation inside "class" to give diferent "colors & shape" to our header-->
    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <!--Layout for the page -->
    <main class="container-fluid">
        <section class="row">
            <div class="col-lg-3 bg-light mb-0">
                <h4 class="p-2">Search for a City:</h4>
                <div class="input-group mb-4">
                    <input id="city-name" type="text" class="form-control" placeholder="Look for City Name"
                        aria-label="Look for City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary" type="button">Search
                        </button>
                    </div>
                </div>
                <button id="clear-history" type="button" class="btn btn-primary btn-lg mb-2">Clear History</button>
            </div>
            <div id="display-info" class="col-lg-9 bg-white ">
                <section id=card class="card ">
                    <div  class="card-body">
                        <h2 id="current-city">City Name</h2>
                        <div id="description">description:</div>
                        <div id="temperature">Temperature:</div>
                        <div id="wind-speed">Wind Speed:</div>
                        <div id="UV-Index">UV Index</div>
                    </div>
                </section>
                <h2 class="col-lg-12 p-3">5-Day Forecast</h2>
                <section class="row ml-2">
                    <div class="col-sm-2 text-white ml-3 mr-4 bg-primary">
                        <div id="date-day-`1">date</div>
                        <div class="temperature1">temperature</div>
                    </div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">
                        <div class="date-day-2">date</div>
                        <div class="temperature2">temperature</div>
                    </div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">
                        <div class="date-day-3">date</div>
                        <div class="temperature3">temperature</div>
                    </div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">
                        <div class="date-day-4">date</div>
                        <div class="temperature4">temperature</div>
                    </div>
                    <div class="col-sm-2 text-white mr-4 bg-primary">
                        <div class="date-day-5">date</div>
                        <div class="temperature5">temperature</div>
                    </div>
                </section>

            </div>
        </section>
    </main>

<style>
    #card{
        margin-top: 20px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <!--Jquery Library link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Link to the JavaScript File -->
    <script src="./assets/weather-dashboard.js" type="text/javascript"></script>
</body>

</html>
